<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device [FrontEnd Mentor's note]-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <div class="image__overlay"></div>
      </div>
      <div class="content">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <ul>
              <li class="stats__value">10k+</li>
              <li class="stats__item text-transform">companies</li>
            </ul>
          </li>
          <li>
            <ul>
              <li class="stats__value">314</li>
              <li class="stats__item text-transform">templates</li>
            </ul>
          </li>
          <li>
            <ul>
              <li class="stats__value text-transform">12m+</li>
              <li class="stats__item text-transform">queries</li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/skippysworld" target="_blank">Skippy</a>.
    </footer>
  </body>
</html>
